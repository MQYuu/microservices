spring.application.name=api-gateway-service
server:
  port: 8080  # API Gateway chạy trên cổng 8080

spring:
  cloud:
    gateway:
      routes:
        - id: admin-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
          filters:
            - SetRequestHeader=Authorization, Basic YWRtaW46MTIz
