<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/layout}"
>
  <head>
    <title layout:fragment="title">Our Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div layout:fragment="content">
      <section class="py-12 px-4 bg-gray-50">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">
          Our Products
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
          <a
            th:each="product : ${products}"
            th:href="@{/product/{id}(id=${product.id})}"
            class="block transition-transform duration-200 hover:scale-105"
          >
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden p-4">
              <img
                th:src="${#strings.startsWith(product.imageUrl, 'http') ? product.imageUrl : '/images/' + product.imageUrl}"
                alt="Product Image"
                class="w-full h-48 object-cover rounded-md"
              />
              <div class="mt-4 space-y-1">
                <h3
                  th:text="${product.name}"
                  class="text-lg font-semibold text-gray-900"
                ></h3>
                <p
                  th:text="'Price: $' + ${product.price}"
                  class="text-gray-700 text-sm"
                ></p>
                <p
                  th:text="'Available: ' + ${product.quantity}"
                  class="text-gray-700 text-sm"
                ></p>
              </div>
            </div>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
