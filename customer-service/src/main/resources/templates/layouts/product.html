<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/layout}"
>
  <head>
    <title layout:fragment="title">Our Products</title>
  </head>
  <body>
    <!-- Định nghĩa fragment cho content -->
    <div layout:fragment="content">
      <section class="product-list py-12 px-4 bg-gray-50">
        <h2 class="text-3xl font-semibold text-center mb-8">Our Products</h2>
        <div
          class="products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          <!-- Mỗi sản phẩm được bọc trong thẻ <a> để có thể click chuyển trang -->
          <a
            th:each="product : ${products}"
            th:href="@{/product/{id}(id=${product.id})}"
            class="block"
          >
            <div
              class="product-item bg-white rounded-lg shadow-md overflow-hidden cursor-pointer p-4"
            >
              <img
                th:src="${#strings.startsWith(product.imageUrl, 'http') ? product.imageUrl : '/images/' + product.imageUrl}"
                alt="Product Image"
                class="w-full h-48 object-cover"
              />
              <div class="product-info mt-4">
                <h3
                  th:text="${product.name}"
                  class="text-xl font-semibold text-gray-800 mb-2"
                ></h3>
                <p
                  th:text="'Price: $' + ${product.price}"
                  class="text-gray-600 text-sm"
                ></p>
                <p
                  th:text="'Available: ' + ${product.quantity}"
                  class="text-gray-600 text-sm"
                ></p>
              </div>
            </div>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
